<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mouse-container">
            <div class="mouse-event">
                <p id="x-pos">200</p>
                <h4>X Position (px)</h4>
            </div>
            <div class="mouse-event">
                <p id="y-pos">200</p>
                <h4>Y Position (px)</h4>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
